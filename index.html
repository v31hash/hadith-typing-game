<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <meta name="theme-color" content="#bad654">
    <title>Hadith Typing Game</title>
    <meta name="author" content="Joseph Dennis">
    <meta name="description" content="Word typing game.">
    <link rel="icon" type="image/x-icon" href="https://venture31.com/wp-content/uploads/2025/11/apple-touch-icon.png">
    <meta property="og:title" content="Hadith Typing Game">
    <meta property="og:type" content="Game">
    <meta property="og:url" content="https://hadithgame.netlify.app">
    <meta property="og:image" content="https://venture31.com/wp-content/uploads/2025/11/apple-touch-icon2.png">
    <meta property="og:image:alt" content="Logo, pic of a keyboard with chat bubble above">
    <meta property="og:description" content="Fun, interactive, & Sunnah.">
    <link rel="stylesheet" sizes="60x60" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div id="hero">

      <div style="text-align: center;">
        <img src="https://venture31.com/wp-content/uploads/2025/11/apple-touch-icon.png" alt="logo">
      </div>
      <div id="desc">
        <h1>Hadith Typing Game</h1>
        <p>Practice your typing skills by typing out sayings of Allah's Messenger (peace & blessings be upon him). Click the start button to begin!</p>
      </div>

      <div id="status">
        <!-- random quote will be inserted here -->
        <p id="quote"></p>
        <!-- status update will show here -->
        <p id="message"></p>
      </div>

      
      <div> <!-- input field -->
        <!-- type your response here -->
        <div id="fput">
          <input type="text" aria-label="current word" id="typed-value" autocapitalize="off" spellcheck="false">
          <!-- starts the the timer -->
          <button type="button" id="start">Start</button>
          <button id="refresh" onclick="location.reload();">Refresh</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
