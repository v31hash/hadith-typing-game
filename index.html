<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Hadith Typing Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <h1>Hadith Typing Game</h1>
    <!-- random quote will be inserted here -->
    <div>Practice your typing skills by typing out sayings of Allah's Messenger (peace & blessings be upon him).<br>Click the start button to begin!</div>

    <p id="quote"></p>
    <!-- status update will show here -->
    <p id="message"></p>

    <!-- input field -->
    <div>
      <!-- type your response here -->
      <input type="text" aria-label="current word" id="typed-value">
      <!-- starts the the timer -->
      <button type="button" id="start">Start</button>
      <button id="refresh" onclick="location.reload();">Refresh</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
